<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
      // Compile marked
      // console.log(marked.parse("Marked Complied"));

      // Function updatePreview formatted to be readable
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked.parse(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      //Add default text to editor
      function setDefault() {
        // console.log('Default loaded');

        // Use back ticks for multiple line strings
        let defaultText =
          `# Welcome to my React Markdown Previewer!
          ## This is a sub heading
          There is also an example link to my [github](https://github.com/belcher1)
          ```
          // Inline code!
          console.log('hello world!');
          ```
          `;

        let editorField = document.getElementById("editor");
        editorField.value = defaultText;
      }

    </script>
  </head>

  <!-- Add onload -->
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center bg-success text-white">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2>Row 1, Col 1</h2>
          <!-- Add onkeyup -->
          <textarea id="editor" onkeyup="updatePreview()"></textarea>
        </div>
        <div class="col-6">
          <h2>Row 1, Col 2</h2>
          <div id="preview">
          <div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col">
          <h2>Row 2</h2>
        </div>
      </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
