<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
      // Compile marked
      // console.log(marked.parse("Marked Complied"));

      // Function updatePreview formatted to be readable
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked.parse(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      //Add default text to editor
      function setDefault() {
        // console.log('Default loaded');

        // Use back ticks for multiple line strings
        let defaultText =
`# Welcome to my React Markdown Previewer!
## This is a sub heading
There is also an example link to my [github](https://github.com/belcher1)

Some inline code \`<div>hello</div>\`

\`\`\`
// A code block
console.log("hello world!");
\`\`\`

- And there are lists
  - With multiple indentation levels

> Block Quotes :)

You can also have **bolded text** and images.
All thanks to the education at:`

        let defaultImageText =
`![freeCodeCamp Logo](https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png)`;

        let editorField = document.getElementById("editor");
        editorField.value = defaultText + defaultImageText;

        let previewElement = document.getElementById("preview");
        previewElement.innerHTML = marked.parse(defaultText + defaultImageText);
      }

    </script>
    <style>
      img {
        width: 47.5vw;
      }
    </style>
  </head>

  <!-- Add onload -->
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center bg-success text-white">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-column">
          <h2 class="text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <!-- Add onkeyup & bootstrap class of form-control-->
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6">
          <h2 class="text-center my-3">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
